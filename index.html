<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Futures Risk Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --burgundy:#5a0f1a;
    --burgundy-soft:#7a1b2a;
    --silver:#c9c9c9;
    --gray:#2a2a2a;
    --black:#0e0e0f;
    --white:#ffffff;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Heebo',sans-serif;
    background:linear-gradient(135deg,var(--black),#1a1a1d);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:var(--silver);
    overflow:hidden;
}

/* קווים דקורטיביים אנימטיביים */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        60deg,
        transparent 45%,
        rgba(200,200,200,0.05) 50%,
        transparent 55%
    );
    animation:lineMove 8s linear infinite;
}

@keyframes lineMove{
    from{transform:translateX(-50%) translateY(-50%) rotate(0deg);}
    to{transform:translateX(-50%) translateY(-50%) rotate(360deg);}
}

.container{
    position:relative;
    background:linear-gradient(145deg,#141416,#1c1c20);
    padding:40px;
    width:100%;
    max-width:460px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    box-shadow:
        0 0 40px rgba(122,27,42,0.25),
        inset 0 0 25px rgba(255,255,255,0.03);
    animation:fadeIn 0.8s ease-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    font-weight:300;
    color:var(--white);
    margin-bottom:30px;
    letter-spacing:1px;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    background:var(--gray);
    color:var(--white);
    font-size:15px;
    transition:all 0.3s ease;
}

input:focus{
    outline:none;
    border-color:var(--burgundy-soft);
    box-shadow:0 0 10px rgba(122,27,42,0.5);
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    font-size:15px;
    letter-spacing:1px;
    background:linear-gradient(90deg,var(--burgundy),var(--burgundy-soft));
    color:var(--white);
    cursor:pointer;
    transition:all 0.3s ease;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(122,27,42,0.5);
}

.results{
    margin-top:30px;
    padding-top:20px;
    border-top:1px solid rgba(255,255,255,0.05);
    display:none;
    animation:fadeIn 0.6s ease-out;
}

.result-item{
    margin-bottom:12px;
    font-size:14px;
    color:var(--silver);
}

.highlight{
    color:var(--white);
    font-weight:600;
}

@media(max-width:500px){
    .container{
        padding:25px;
        margin:20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>Elite Futures Calculator</h2>

    <input type="number" id="account" placeholder="גודל תיק (USDT)">
    <input type="number" id="risk" placeholder="אחוז סיכון מהתיק (%)">
    <input type="number" id="stop" placeholder="אחוז סטופ מהכניסה (%)">
    <input type="number" id="tp" placeholder="אחוז טייק פרופיט (%)">

    <button onclick="calculate()">CALCULATE</button>

    <div class="results" id="results">
        <div class="result-item" id="riskAmount"></div>
        <div class="result-item" id="leverage"></div>
        <div class="result-item" id="positionSize"></div>
        <div class="result-item" id="margin"></div>
        <div class="result-item highlight" id="rr"></div>
        <div class="result-item" id="profitAmount"></div>
        <div class="result-item" id="breakeven"></div>
    </div>
</div>

<script>
function calculate(){

    const account = parseFloat(document.getElementById("account").value);
    const riskPercentInput = parseFloat(document.getElementById("risk").value);
    const stopPercentInput = parseFloat(document.getElementById("stop").value);
    const tpPercentInput = parseFloat(document.getElementById("tp").value);

    if(!account || !riskPercentInput || !stopPercentInput || !tpPercentInput){
        alert("מלא את כל השדות");
        return;
    }

    const riskPercent = riskPercentInput / 100;
    const stopPercent = stopPercentInput / 100;
    const tpPercent = tpPercentInput / 100;

    if(stopPercent <= 0){
        alert("סטופ חייב להיות גדול מ-0");
        return;
    }

    const riskAmount = account * riskPercent;

    const rawLeverage = riskPercent / stopPercent;
    const leverage = Math.floor(rawLeverage);

    if(leverage < 1){
        alert("המינוף קטן מ-1 – הקטן סטופ או הגדל סיכון");
        return;
    }

    const positionSize = account * leverage;
    const margin = account;

    const profitAmount = positionSize * tpPercent;

    const rrRatio = tpPercentInput / stopPercentInput;
    const breakevenWinrate = 100 / (1 + rrRatio);

    document.getElementById("riskAmount").innerHTML =
        "Risk Amount: " + riskAmount.toFixed(2) + " USDT";

    document.getElementById("leverage").innerHTML =
        "Leverage (Isolated): x" + leverage;

    document.getElementById("positionSize").innerHTML =
        "Position Size: " + positionSize.toFixed(2) + " USDT";

    document.getElementById("margin").innerHTML =
        "Margin Used: " + margin.toFixed(2) + " USDT";

    document.getElementById("rr").innerHTML =
        "Risk / Reward: 1 : " + rrRatio.toFixed(2);

    document.getElementById("profitAmount").innerHTML =
        "Potential Profit: " + profitAmount.toFixed(2) + " USDT";

    document.getElementById("breakeven").innerHTML =
        "Break Even Win Rate: " + breakevenWinrate.toFixed(2) + "%";

    document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
