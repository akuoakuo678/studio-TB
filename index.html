<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futures Risk Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #1e293b;
    padding: 25px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    background: #22c55e;
    color: white;
    cursor: pointer;
}
button:hover {
    opacity: 0.9;
}
.results {
    margin-top: 20px;
    background: #0f172a;
    padding: 15px;
    border-radius: 12px;
}
.result-item {
    margin-bottom: 10px;
}
.highlight {
    font-weight: bold;
    color: #22c55e;
}
</style>
</head>
<body>

<div class="container">
    <h2>Futures Risk Calculator</h2>

    <input type="number" id="account" placeholder=" 转拽 (USDT)">
    <input type="number" id="risk" placeholder=" 住 转拽 (%)">
    <input type="number" id="stop" placeholder=" 住驻 住 (%)">
    <input type="number" id="tp" placeholder=" 拽 驻专驻 (%)">

    <button onclick="calculate()">砖</button>

    <div class="results" id="results" style="display:none;">
        <div class="result-item" id="riskAmount"></div>
        <div class="result-item" id="leverage"></div>
        <div class="result-item" id="positionSize"></div>
        <div class="result-item" id="margin"></div>
        <hr style="border-color:#334155;">
        <div class="result-item highlight" id="rr"></div>
        <div class="result-item" id="profitAmount"></div>
        <div class="result-item" id="breakeven"></div>
    </div>
</div>

<script>
function calculate() {
    const account = parseFloat(document.getElementById("account").value);
    const riskPercentInput = parseFloat(document.getElementById("risk").value);
    const stopPercentInput = parseFloat(document.getElementById("stop").value);
    const tpPercentInput = parseFloat(document.getElementById("tp").value);

    if (!account || !riskPercentInput || !stopPercentInput || !tpPercentInput) {
        alert("转 转  砖转");
        return;
    }

    const riskPercent = riskPercentInput / 100;
    const stopPercent = stopPercentInput / 100;
    const tpPercent = tpPercentInput / 100;

    if (stopPercent <= 0) {
        alert("住驻  转  -0");
        return;
    }

    const riskAmount = account * riskPercent;

    // 祝 专砖
    const leverage = riskPercent / stopPercent;

    //  驻爪
    const positionSize = account * leverage;

    // 专' (  砖砖转砖  住 砖)
    const margin = account;

    // 专 驻爪 专
    const profitAmount = positionSize * tpPercent;

    // Risk Reward Ratio
    const rrRatio = tpPercentInput / stopPercentInput;

    //  爪 专砖   驻住 (Break Even Win Rate)
    const breakevenWinrate = 100 / (1 + rrRatio);

    document.getElementById("riskAmount").innerHTML =
        " 住 住 转专: " + riskAmount.toFixed(2) + " USDT";

    document.getElementById("leverage").innerHTML =
        "锔 祝 专砖 (Isolated): x" + leverage.toFixed(2);

    document.getElementById("positionSize").innerHTML =
        "  驻爪: " + positionSize.toFixed(2) + " USDT";

    document.getElementById("margin").innerHTML =
        "М 专' 住: " + margin.toFixed(2) + " USDT";

    document.getElementById("rr").innerHTML =
        " Risk / Reward Ratio: 1 : " + rrRatio.toFixed(2);

    document.getElementById("profitAmount").innerHTML =
        " 专 驻爪 -TP: " + profitAmount.toFixed(2) + " USDT";

    document.getElementById("breakeven").innerHTML =
        "  爪  : " + breakevenWinrate.toFixed(2) + "%";

    document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
